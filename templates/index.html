{% extends 'base.html' %}

{% block title %}Index Page{% endblock %}

{% block body %}
      <div class="container">
        <form method="POST">
          <div class="input-group input-group-lg">
            <span class="input-group-text" id="inputGroup-sizing-lg">Введите трек-код</span>
            <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" placeholder="Введите трек-код" value="{{ query }}" name="query">
            <hr class="my-4">
            <button class="w-60 btn btn-primary btn-lg" type="submit">Искать</button>
          </div>
        </form>
      </div>

    <div class="container" style="margin-top: 5rem">
        <h1 style="margin-bottom: 1rem"> Информация</h1>
        {% if results %}
        {% for item in results %}
        <div class="card text-center" style="max-width: 500px; text-align: center; margin-bottom: 1rem">
          <div class="card-header">
            {{ item.trackcode }}
          </div>
          <div class="card-body">
            <h5 class="card-title">{{ item.point }}</h5>
    <!--        <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>-->
          </div>
          <div class="card-footer text-body-secondary">
            2 days ago
          </div>
          {% endfor %}
          {% endif %}
        </div>
    </div>
{% endblock %}
