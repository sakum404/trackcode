<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="author" content="colorlib.com">
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet" />
    <link href="{{ url_for('static', filename='main.css') }}" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
<!--  <div class="container">-->
    <div class="s130">
      <form method="POST">
        <div class="inner-form">
          <div class="input-field first-wrap">
            <div class="svg-wrapper">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
              </svg>
            </div>
            <input type="text" placeholder="Введите трек-код" value="{{ query }}" name="query">
          </div>
          <div class="input-field second-wrap">
            <button type="submit" class="btn-search" type="button">ИСКАТЬ</button>
          </div>
        </div>
        <span class="info">к примеру: 1234567890</span>
      </form>
      <div  class="container">
        {% if results %}
        {% for item in results %}
        <div class="card text-center" style="max-width: 500px; margin-left: auto; margin-right: auto; margin-top: 2rem">
          <div class="card-header">
            трек-код: {{ item.trackcode }}
          </div>
          <div class="card-body">
            ваш товар находиться в:
            <h></h>
            <h5 class="card-title">{{ item.point }}</h5>
          </div>
          <div class="card-footer text-body-secondary">
            {{ item.date }}
          </div>
          {% endfor %}
          {% endif %}
        </div>
      </div>
    </div>
<!--  </div>-->
    <script src="js/extention/choices.js"></script>
  </body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
