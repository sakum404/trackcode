{% extends 'base.html' %}


{% block title %}View Page{% endblock %}


{% block body %}

<div class="container">
    {% for el in piar %}
    <h1 style="margin-bottom: 1rem"> View Page</h1>
    <div class="card text-center" style="max-width: 500px; text-align: center">
      <div class="card-header">
        {{ el.trackcode}}
      </div>
      <div class="card-body">
        <h5 class="card-title">Special title treatment</h5>
        <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
      </div>
      <div class="card-footer text-body-secondary">
        2 days ago
      </div>
    </div>
  </div>
{% endblock %}
